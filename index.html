<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire2</title>
</head>

<body id="body">
  <header>

  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-2"></div>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col-md-12"></div>
    </div>
    <div class="row justify-content-around">
      <div class="col-md-2"></div>
      <div class="col-md-4">
      </div>
      <div class="col-md-4 m-3">
        <!-- Collapse -->
        <div class="collapse  card bg-primary p-2" id="todo-container">
          <div class="card-body row visually-hidden" id="todos">
          </div>
          <form onsubmit="app.toDosController.addToDo()" class="col-12">
            <div class="row justify-content-around">
              <input type="text" name="todo" id="todo" class="col-7 rounded">
              <button type="submit" class="btn btn-secondary col-3">Add</button>
            </div>
          </form>
        </div>
        <button class="btn btn-primary my-3" id="todo-opener" type="button" data-bs-toggle="collapse"
          data-bs-target="#todo-container" aria-expanded="false" aria-controls="collapse">
          <i class="mdi mdi-arrow-collapse-down "></i> Todo List
        </button>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
